<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Companion | Lofi Study Buddy</title>
    <style>
        :root {
            --bg-color: #f0e6ef;
            --card-bg: #ffffff;
            --accent-soft: #b8c0ff;
            --accent-warm: #ffd6a5;
            --text-main: #5d5d5d;
            --button-hover: #9bf6ff;
            --border-radius: 20px;
        }

        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
        }

        .container {
            text-align: center;
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            width: 350px;
        }

        /* The Pet Styling */
        .pet-display {
            font-size: 80px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Timer Styling */
        .timer-display {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 5px 0;
            color: var(--text-main);
        }

        .status-text {
            font-style: italic;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            background-color: var(--accent-soft);
            color: #444;
        }

        button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }

        #reset { background-color: var(--accent-warm); }

        /* To-Do List Styling */
        .todo-section {
            border-top: 2px dashed #eee;
            padding-top: 20px;
            text-align: left;
        }

        .todo-input-group {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--accent-soft);
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .todo-item {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
            font-size: 0.9rem;
        }

        .todo-item:hover {
            background: #f0f0f0;
        }

        .todo-item.completed {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .clear-btn {
            width: 100%;
            margin-top: 10px;
            background-color: #ffb7b2;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <a href="https://azaliesa.github.io" style="position:absolute; top:20px; left:20px; text-decoration: none; color: inherit;">‚Üê Back to Home</a>

    <div class="container">
        <div id="pet" class="pet-display floating">üò¥</div>
        <div id="status" class="status-text">Your buddy is napping...</div>
        
        <div class="timer-display" id="timer">25:00</div>

        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>

        <div class="todo-section">
            <div class="todo-input-group">
                <input type="text" id="todo-input" placeholder="Add a task...">
                <button id="add-todo">Add</button>
            </div>
            <ul id="todo-list" class="todo-list"></ul>
            <button id="clear-todos" class="clear-btn">Clear All Tasks</button>
        </div>
    </div>

    <audio id="alarm">
        <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
    </audio>

    <script>
        // --- Timer Logic ---
        let timeLeft = 25 * 60;
        let timerId = null;
        
        const petEl = document.getElementById('pet');
        const statusEl = document.getElementById('status');
        const timerEl = document.getElementById('timer');
        const startBtn = document.getElementById('start');
        const pauseBtn = document.getElementById('pause');
        const resetBtn = document.getElementById('reset');
        const alarm = document.getElementById('alarm');

        const states = {
            SLEEPING: { emoji: 'üò¥', text: 'Your buddy is napping...' },
            FOCUSING: { emoji: 'üòé', text: 'Shh! Focus time...' },
            HAPPY: { emoji: 'ü•≥', text: 'Great job! Time for a break!' }
        };

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerEl.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            document.title = `(${timerEl.textContent}) Focus Companion`;
        }

        function setPetState(state) {
            petEl.textContent = state.emoji;
            statusEl.textContent = state.text;
        }

        function startTimer() {
            if (timerId !== null) return;
            setPetState(states.FOCUSING);
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    timerId = null;
                    setPetState(states.HAPPY);
                    alarm.play();
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerId);
            timerId = null;
        }

        function resetTimer() {
            clearInterval(timerId);
            timerId = null;
            timeLeft = 25 * 60;
            updateDisplay();
            setPetState(states.SLEEPING);
            document.title = "Focus Companion";
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        // --- To-Do List Logic ---
        const todoInput = document.getElementById('todo-input');
        const addTodoBtn = document.getElementById('add-todo');
        const todoList = document.getElementById('todo-list');
        const clearTodosBtn = document.getElementById('clear-todos');

        let tasks = JSON.parse(localStorage.getItem('focusTasks')) || [];

        function saveTasks() {
            localStorage.setItem('focusTasks', JSON.stringify(tasks));
        }

        function renderTasks() {
            todoList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = `todo-item ${task.completed ? 'completed' : ''}`;
                li.textContent = task.text;
                li.addEventListener('click', () => toggleTask(index));
                todoList.appendChild(li);
            });
        }

        function addTask() {
            const text = todoInput.value.trim();
            if (text) {
                tasks.push({ text: text, completed: false });
                todoInput.value = '';
                saveTasks();
                renderTasks();
            }
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            saveTasks();
            renderTasks();
        }

        addTodoBtn.addEventListener('click', addTask);
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        clearTodosBtn.addEventListener('click', () => {
            if(confirm("Clear all tasks?")) {
                tasks = [];
                saveTasks();
                renderTasks();
            }
        });

        // Initialize
        updateDisplay();
        renderTasks();
    </script>
</body>
</html>
